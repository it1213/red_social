<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="registro.css">
</head>
<body>
    <h1>Crear cuenta</h1>
    <form id="registroForm" action="#" method="post">
        <label for="nombre">Nombre:</label><br>
        <input type="text" id="nombre" name="nombre" required><br>
        <label for="email">Correo electrónico:</label><br>
        <input type="email" id="email" name="email" required><br>
        <label for="password">Contraseña:</label><br>
        <input type="password" id="password" name="password" required><br>
        <input type="submit" value="Registrarse">
    </form>

    <script>
        // Agregar un event listener para capturar el envío del formulario
        document.getElementById("registroForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Evitar el envío del formulario
            registrarUsuario(); // Llamar a la función para registrar al usuario
        });

        function registrarUsuario() {
            // Aquí puedes escribir el código para registrar al usuario en tu sistema
            // Por ejemplo, puedes enviar los datos del formulario a través de una solicitud HTTP
            // Una vez que el usuario esté registrado, puedes redirigirlo a otra página
            window.location.href = "encuesta.html"; // Redirigir al usuario a la página de encuesta
        }
    </script>
</body>
</html>
