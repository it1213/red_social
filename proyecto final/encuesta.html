<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encuesta de Gustos</title>
    <link rel="stylesheet" href="encuesta.css">
</head>
<body>
    <h1>Encuesta de Gustos</h1>
    <form action="#" method="post"> <!--"#" sirve para poner lo que hicicte en python xd-->
        <p>Selecciona tus gustos:</p>
        <input type="checkbox" id="cocina" name="gustos[]" value="cocina">
        <label for="cocina">Cocina</label><br>
        <input type="checkbox" id="musica" name="gustos[]" value="musica">
        <label for="musica">Música</label><br>
        <input type="checkbox" id="deportes" name="gustos[]" value="deportes">
        <label for="deportes">Deportes</label><br>
        <input type="checkbox" id="tecnologia" name="gustos[]" value="tecnologia">
        <label for="tecnologia">Tecnología</label><br>
        <input type="checkbox" id="arte" name="gustos[]" value="arte">
        <label for="arte">Arte</label><br>
        <input type="checkbox" id="animales" name="gustos[]" value="animales">
        <label for="animales">Animales</label><br>
        
        <p>Selecciona tu rango de edad:</p>
        <input type="radio" id="menos18" name="edad" value="menos18">
        <label for="menos18">Menos de 18</label><br>
        <input type="radio" id="18-25" name="edad" value="18-25">
        <label for="18-25">18-25</label><br>
        <input type="radio" id="25-35" name="edad" value="25-35">
        <label for="25-35">25-35</label><br>
        
        <br>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
